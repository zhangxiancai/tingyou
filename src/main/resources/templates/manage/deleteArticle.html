<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>删除文章</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/public.css"/>


</head>
<body class="aboutManage">
<style type="text/css">
    .f-right{
        float: right;
        margin-left: 5px;
    }

    .font{
        color: #b4bbc0;
        font-size: 15px;
        margin-left: 5px;
    }
    .title_font{
        font-size: 20px;
    }
    .img-three{
        width: 33%;
        float: left;
        padding: 2px;
    }
</style>


<div class="container marg">
    <div class="row">

        <div class="template">
           <h4><a href="/manageGoMain">回到管理主页>></a></h4>
        </div>

        <div th:each="item : ${articles}" class="template">

            <a th:href="${'/articleContent?id=' + item.id }">
                <h4 th:text="${item.title}">title</h4>
            </a>
            <div>
                <a th:href="'/manageDoDeleteArticle?id=' + ${item.id}" class="f-right">删除</a>
                <div class="clear"></div>
            </div>
            <p th:text="${item.partContent}"></p>
            <div th:if="${item.imageNames.size() gt 0}" class="img-center" >
                <div class="img-three"  th:each="imageName : ${item.imageNames}">
                    <img th:src="${'/userImages/' + imageName}" alt="找不到图片" class="img-responsive"/>
                </div>
                <div class="clear"></div>
            </div>

            <div class="foot ">
                <span class="font" th:text="${item.articleUser.username}"></span>
                <span class="font">| 蓝丝带:<span th:text="${item.ribbonCount}"></span></span>
                <span class="f-right font">| 浏览数:<span th:text="${item.browseCount}"></span></span>
                <span class="font f-right" th:text="${item.createTimeString}"></span>
                <div class="clear"></div>
            </div>
        </div>

    </div>



</div>



<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>

<script type="text/javascript">

</script>
</body>
</html>
